services:
  mongo:
    image: mongo:latest
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: inventory-backend:latest
    container_name: backend
    ports:
      - "5000:5000"
    depends_on:
      - mongo
    environment:
      - MONGO_URI=mongodb://mongo:27017/inventorydb
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: inventory-frontend:latest
    container_name: frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
volumes:
  mongo-data: